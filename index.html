<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forex VIP Checkout</title>

  <!-- Whop checkout -->
  <script async defer src="https://js.whop.com/static/checkout/loader.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
      min-height: 100vh;
      padding: 40px 10px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      color: #fff;
    }

    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .plan {
      background: #fff;
      color: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border: 2px solid #007bff25; /* providni plavi rub */
      transition: 0.3s;
    }

    .plan:hover {
      border-color: #00b4ff;
      transform: translateY(-3px);
    }

    .plan-header {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: #fff;
      padding: 15px 10px;
    }

    .plan-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .plan-price {
      font-size: 22px;
      margin-top: 5px;
      font-weight: 600;
    }

    .checkout-wrapper {
      background: #fff;
      color: #000;
      border-top: 1px solid #eee;
      width: 100%;
      min-height: 1350px; /* dovoljno da se vidi JOIN */
      position: relative;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Responsivnost za mobilne */
    @media (max-width: 768px) {
      .plans {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      .checkout-wrapper {
        min-height: 1200px;
      }
    }
  </style>
</head>
<body>
  <h1>üöÄ Forex VIP Access ‚Äì Izaberi svoj plan</h1>

  <div class="plans">
    <!-- Nedeljno ƒçlanstvo -->
    <div class="plan">
      <div class="plan-header">
        <h2>Nedeljno ƒçlanstvo</h2>
        <div class="plan-price">$20</div>
      </div>
      <div class="checkout-wrapper"
           data-whop-checkout-plan-id="plan_OR1FE5vztSaJi"
           data-whop-checkout-theme="light"
           data-whop-checkout-hide-price="false"
           data-whop-checkout-hide-submit-button="false">
      </div>
    </div>

    <!-- Meseƒçno ƒçlanstvo -->
    <div class="plan">
      <div class="plan-header">
        <h2>Meseƒçno ƒçlanstvo</h2>
        <div class="plan-price">$35</div>
      </div>
      <div class="checkout-wrapper"
           data-whop-checkout-plan-id="plan_fNkGlGqjbBK05"
           data-whop-checkout-theme="light"
           data-whop-checkout-hide-price="false"
           data-whop-checkout-hide-submit-button="false">
      </div>
    </div>

    <!-- Do≈æivotno ƒçlanstvo -->
    <div class="plan">
      <div class="plan-header">
        <h2>Do≈æivotno ƒçlanstvo</h2>
        <div class="plan-price">$60</div>
      </div>
      <div class="checkout-wrapper"
           data-whop-checkout-plan-id="plan_WUNVxEmRiKFWY"
           data-whop-checkout-theme="light"
           data-whop-checkout-hide-price="false"
           data-whop-checkout-hide-submit-button="false">
      </div>
    </div>
  </div>

  <script>
    // Fiksna visina iframe-a da se vidi JOIN dugme
    const fixIframeHeight = () => {
      document.querySelectorAll('.checkout-wrapper iframe').forEach(iframe => {
        iframe.style.height = '1350px';
        iframe.style.overflow = 'auto';
        iframe.setAttribute('scrolling', 'yes');
      });
    };

    const observer = new MutationObserver(fixIframeHeight);
    observer.observe(document.body, { childList: true, subtree: true });

    setTimeout(fixIframeHeight, 3000); // fallback ako observer zakasni
  </script>
</body>
</html>
